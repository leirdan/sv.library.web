<section id="books">
	<header>
		<h3>Acervo da biblioteca municipal de São Vicente, RN</h3>
		<button routerLink="/AdicionarLivro" class="btn btn-primary my-2">Adicionar livro</button>
	</header>
	<div class="row justify-content-center" *ngIf="books.length > 0; else noBooks">
		<div *ngFor="let b of books">
			<app-card-book [book]="b"></app-card-book>
		</div>
	</div>
</section>

<ng-template #noBooks>
	<div>
		<p>Ainda não há livros cadastrados.</p>
	</div>
</ng-template>
